<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>D3.js Tree View</title>
  <style>
    body { font-family: system-ui; }
    svg { border: 1px solid #ddd; display: block; margin: 0 auto; }
    .tree-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">ğŸ“Š Notion íŠ¸ë¦¬ ì‹œê°í™”</h1>

  <div class="tree-container">
    <svg id="tree"></svg>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    async function loadTree() {
      const res = await fetch("/api/tree-data", { credentials: "include" });
      const data = await res.json();

      const root = d3.hierarchy(data);

      // ğŸŒŸ ë…¸ë“œ ê°œìˆ˜ ê¸°ë°˜ìœ¼ë¡œ SVG í¬ê¸° ìë™ ì¡°ì ˆ
      const nodeCount = root.descendants().length;
      const height = nodeCount * 80 + 200;   // ë…¸ë“œ ê°„ê²© ì¦ê°€
      const width = 1200;

      const svg = d3.select("#tree")
        .attr("width", width)
        .attr("height", height);

      // ğŸŒŸ íŠ¸ë¦¬ ë ˆì´ì•„ì›ƒ ê°„ê²© í¬ê²Œ ì¡°ì •
      const treeLayout = d3.tree()
        .nodeSize([120, 260]); // x ê°„ê²©, y ê°„ê²© ë„“í˜

      treeLayout(root);

      const g = svg.append("g")
        .attr("transform", `translate(${width / 2}, 50)`);

      // Links
      g.selectAll(".link")
        .data(root.links())
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y)
        .attr("stroke", "#aaa");

      // Nodes
      g.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", 6)
        .attr("fill", "#4f46e5");

      // Labels
      g.selectAll(".label")
        .data(root.descendants())
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => d.x + 12)
        .attr("y", d => d.y + 4)
        .text(d => d.data.title)
        .attr("font-size", "14px");  // ê°€ë…ì„± í–¥ìƒ
    }

    loadTree();
  </script>
</body>
</html>
