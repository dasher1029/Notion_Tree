<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>디렉토리 선택</title>
</head>
<body style="font-family: system-ui; padding: 40px;">
  <h1>📁 트리 생성할 루트 페이지 선택</h1>

  <p>아래 목록에서 트리의 루트로 사용할 Notion 페이지를 선택하세요.</p>

  <div id="pageList" style="margin-top:20px;"></div>

  <button id="reselectBtn" style="padding: 8px 16px; margin-top:20px;">
    다시 로그인하기
  </button>

  <script>
    // 🔹 Notion 페이지 리스트 불러오기
    async function loadPages() {
      try {
        const res = await fetch("/api/pages", { credentials: "include" });
        const data = await res.json();

        const container = document.getElementById("pageList");
        container.innerHTML = "";

        data.results.forEach(page => {
          const title = page.properties?.title?.title?.[0]?.plain_text || "(제목 없음)";
          const pageId = page.id.replace(/-/g, "");

          const btn = document.createElement("button");
          btn.textContent = title;
          btn.style = "display:block; padding:8px 16px; margin-bottom:6px; cursor:pointer;";
          btn.onclick = () => selectDirectory(pageId);

          container.appendChild(btn);
        });
      } catch (err) {
        console.error(err);
        alert("페이지 목록을 불러올 수 없습니다.");
      }
    }

    // 🔹 선택한 페이지를 서버 쿠키에 저장
    async function selectDirectory(pageId) {
      try {
        await fetch("/api/select-directory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ pageId })
        });

        // 선택 완료 → 트리 페이지로
        window.location.href = "/tree.html";
      } catch (err) {
        alert("페이지 선택 실패");
      }
    }

    document.getElementById("reselectBtn").onclick = () => {
      window.location.href = "/";
    };

    loadPages();
  </script>
</body>
</html>
